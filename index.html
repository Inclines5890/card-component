<html>
    <head>
        <title>Flexbox card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "card">
            <div class = "display">
                <img src = "trexBones.jpg">
            </div>
            
            <div class = "card-info">
                
                <div class = "card-header">
                    <h1>7 tech tips and tricks that you need to know</h1>
                    <h2>Using these 7 proven tips from experts in the industry, you can save time, money, and more!</h2>
                </div>
                
                <div class = "bottom-info">
                    <div class = "info-module">
                        <p>15 minute read</p>
                    </div>
                
                    <div class = "info-link">
                        <button>read more</button>
                    </div>
                </div>
            </div>
            
        </div>
            
        
    </body>
</html>
